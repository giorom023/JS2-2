<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Calculate Sum, Product, and Average</title>
</head>
<body>
    <h1>Calculate Sum, Product, and Average of 10 Numbers</h1>
    <form id="numberForm">
        <label for="num1">Number 1:</label>
        <input type="text" id="num1"><br>
        <label for="num2">Number 2:</label>
        <input type="text" id="num2"><br>
        <label for="num3">Number 3:</label>
        <input type="text" id="num3"><br>
        <label for="num4">Number 4:</label>
        <input type="text" id="num4"><br>
        <label for="num5">Number 5:</label>
        <input type="text" id="num5"><br>
        <label for="num6">Number 6:</label>
        <input type="text" id="num6"><br>
        <label for="num7">Number 7:</label>
        <input type="text" id="num7"><br>
        <label for="num8">Number 8:</label>
        <input type="text" id="num8"><br>
        <label for="num9">Number 9:</label>
        <input type="text" id="num9"><br>
        <label for="num10">Number 10:</label>
        <input type="text" id="num10"><br>
    </form>
    <button type="button" onclick="calculate()">Calculate</button>
    <p id="sumResult"></p>
    <p id="productResult"></p>
    <p id="averageResult"></p>
    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById('num1').value) || 0;
            let num2 = parseFloat(document.getElementById('num2').value) || 0;
            let num3 = parseFloat(document.getElementById('num3').value) || 0;
            let num4 = parseFloat(document.getElementById('num4').value) || 0;
            let num5 = parseFloat(document.getElementById('num5').value) || 0;
            let num6 = parseFloat(document.getElementById('num6').value) || 0;
            let num7 = parseFloat(document.getElementById('num7').value) || 0;
            let num8 = parseFloat(document.getElementById('num8').value) || 0;
            let num9 = parseFloat(document.getElementById('num9').value) || 0;
            let num10 = parseFloat(document.getElementById('num10').value) || 0;

            let sum = num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8 + num9 + num10;
            let product = num1 * num2 * num3 * num4 * num5 * num6 * num7 * num8 * num9 * num10;
            let average = sum / 10;

            document.getElementById("sumResult").textContent = "Sum: " + sum;
            document.getElementById("productResult").textContent = "Product: " + product;
            document.getElementById("averageResult").textContent = "Average: " + average;
        }
    </script>
</body>
</html>
